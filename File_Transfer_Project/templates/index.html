<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Transfer Application</title>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ“ Reliable File Transfer System</h1>
